<!DOCTYPE html>

<html>

  <head>
    <title>GlobalMeet</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="css/type.css" rel="stylesheet"/>
    <link href="css/page.css" rel="stylesheet"/>
    <link href="css/grid.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">

      <header>
        <div id="header1">
          <img id="menu" src="imgs/menu.svg" alt="Menu"/>
          <img id="logo" src="imgs/gm_logo.svg" alt="GlobalMeet Logo"/>
          <img id="logomark" src="imgs/gm_Logomark.svg" alt="GlobalMeet Logo"/>
        </div>

        <div id="header2">
          <h3 id="page_title">Chat</h3>
          <form id="searchmax">
            <i class="material-icons mdc-text-field__icon" tabindex="0" role="button">search</i>
            <input id="search_input" class="mdc-text-field__input" type="search" name="search">
          </form>
          <div id="searchmin">
            <img alt="search_icon" src="imgs/search_icon.svg"/>
          </div>
          
        </div>

        <div id="header3">
          <img id="notification" src="imgs/notification.svg" alt="Notifications"/>
          <img id="support" src="imgs/support.svg" alt="Support"/>
        </div>
      </header>

      <nav>
          <a class="nav_item" id="my_avatar" href="#">
            <img alt="menu_avatar" src="imgs/nav_profile.svg"/>
          </a>
          <a class="nav_item" id="active_page" href="#">
            <img alt="menu_chat" src="imgs/nav_chat.svg"/>
          </a>
          <a class="nav_item" href="#">
            <img alt="menu_calls" src="imgs/nav_call.svg"/>
          </a>
          <a class="nav_item" href="#">
            <img alt="menu_meet" src="imgs/nav_meet.svg"/>
          </a>
        </nav>


      <div class="subhead_aside">
        <div class="invisible"></div>
        <h3>Recent</h3>
        <img class="header_action" alt="New conversation" src="imgs/plus.svg"/>
      </div>


      <aside>

      </aside>



      <div class="subhead_main">
        <h3>Su-Jin Kwan</h3>
      </div>

      <main>

      </main>

      <div class="chat_input">
      </div>

    </div>
  </body>

</html>
